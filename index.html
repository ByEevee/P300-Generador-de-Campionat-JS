<!DOCTYPE html>
    <html lang="en">
        <link rel="stylesheet" href="styles/estils.css">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Generador de Campionat</title>
    </head>
    <body>
        <header id="Principal">
            <h1 class="TitolC">Generador de Campionat</h1>
            <button id="startButton" onclick="start()">Començar</button>
        </header>
        <div id="Opcions" style="visibility: hidden;">
            <h2 class="OpcionsTitol">Opcions de Torneig</h2>
            <h3>Quants equips vols introduir?</h3>
            <input type="number" id="numEquips" min="2" max="32" value="2">
            <button onclick="equipsIntroduits()">Següent</button>
            <br><br>
        </div>
        <div id="Equips" style="visibility: hidden;">
            <h2 class="EquipsTitol">Introducció d'Equips</h2>
            <h3>Vols introduir els noms dels equips manualment?</h3>
            <button id="si" onclick="IntroduirNomsEquips()">Sí</button>
            <button id="no" onclick="generarNomsEquips()">No</button>

        </div>
    </body>
    </html>
    <script src="script/JavaScript.js">
    </script>
